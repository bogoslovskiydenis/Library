<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${book}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Book id</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Book title</td>
                <td><input type="text" th:field="*{booktitle}" /></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" th:field="*{author}" /></td>
            </tr>
            <tr>
                <td>Year create</td>
                <td><input type="text" th:field="*{publishYear}" /></td>
            </tr>
            <tr>
                <td>Discipline</td>
                <td><input type="text" th:field="*{discipline}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
