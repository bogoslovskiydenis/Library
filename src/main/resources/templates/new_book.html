<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Book</title>
</head>
<body>
<div align="center">
    <h1>Create new Book</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${book}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Book ID</td>
                <td><input type="number" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td>Book title</td>
                <td><input type="text" th:field="*{booktitle}" /></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" th:field="*{author}" /></td>
            </tr>
            <tr>
                <td>Publish year</td>
                <td><input type="number" th:field="*{publishYear}" /></td>
            </tr>
            <tr>
                <td>Discipline</td>
                <td><input type="text" th:field="*{discipline}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
